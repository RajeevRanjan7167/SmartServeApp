<div class="content">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header card-header-primary" style="height:45px">
            <h4 class="card-title">Emergency Services</h4>
          </div>

          <div class="card-body">
            <form [formGroup] = "EmergencyServicesForm" >

              <div class="row">

                <div class="col-md-4">
                  <select class="browser-default custom-select" id = "state"  formControlName="state"> 
                    <option selected *ngFor="let state of statelst" [ngValue]="state">{{state}}</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <select class="browser-default custom-select" id = "dist" formControlName="dist"> 
                    <option selected *ngFor="let dist of districtlst" [ngValue]="dist">{{dist}}</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <select class="browser-default custom-select" id = "city" formControlName="city"> 
                    <option selected *ngFor="let city of citylst" [ngValue]="city">{{city}}</option>
                  </select>
                </div>

              </div>

              <br/>
              <a href="#" [routerLink] = "['/govtHelpLine']" routerLinkActive="router-link-active">Government Helpline</a>
              <br/>
              <br/>
              <a href="#" [routerLink] = "['/emgenServices']" routerLinkActive="router-link-active">Covid Hospitals</a>
              <br/>
              <br/>
              <a href="#" [routerLink] = "['/ambulanceServices']" routerLinkActive="router-link-active">Ambulance Service</a>              
              <br/>
              <br/>
              <a href="#" [routerLink] = "['/nearByLabFacility']" routerLinkActive="router-link-active">Covid Test Labs</a>
              <br/>
              <br/>
              <a href="#" [routerLink] = "['/localNGO']" routerLinkActive="router-link-active">Local NGO</a>
            </form>
            <!-- Footer -->
            <footer class="page-footer font-small blue">
              <div class="footer-copyright text-center py-3">
                <a href="#" [routerLink] = "['/TermsAndCond']" routerLinkActive="router-link-active">Terms And Condition</a> |
                <a href="#" [routerLink] = "['/PrivacyPolicy']" routerLinkActive="router-link-active">Privacy Policy</a> |
                <a href="#" [routerLink] = "['/Disclaimer']" routerLinkActive="router-link-active">Disclaimer</a>
              </div>
            </footer>
            <!-- Footer -->             
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
